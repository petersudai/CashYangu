<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashYangu - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .users-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .users-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .users-container ul {
            list-style: none;
            padding: 0;
        }
        .users-container li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path-to-your-logo.svg" alt="CashYangu Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#get-a-demo">Get a Demo</a></li>
                <li><a href="{{ url_for('login') }}">Log in</a></li>
                <li><a href="{{ url_for('register') }}" class="btn">Sign Up</a></li>
            </ul>
        </nav>
        <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <div class="users-container">
        <h2>Registered Users</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CashYangu. All rights reserved.</p>
    </footer>
</body>
</html>

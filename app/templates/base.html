<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CashYangu{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/cash.png') }}" alt="CashYangu Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="btn2">Dashboard</a></li>
                <li><a href="{{ url_for('reports') }}" class="btn2">Reports</a></li>
                <li><a href="{{ url_for('profile') }}" class="btn2">Profile</a></li>
                <li><a href="{{ url_for('support') }}" class="btn2">Support</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 CashYangu. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
